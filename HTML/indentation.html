<!DOCTYPE html>
<html>
    <head>
        <title>Basic I</title>
    </head>
    <body>
        <h1>What language do you love?</h1>
        <p>I love HTML!</p>
    </body>
</html>

<!--
    <html> parent to 2 children <head> and <body>
        <head> and <body> are siblings
    <head> is parent to title
    <body> is parent to <h1> and <p>
        <h1> and <p> are siblings
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Basic II</title>
    </head>
    <body>
        <table> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td> FakePassword123 </td>
                </tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1>
        <ul>
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
        </ul>
    </body>
</html>

<!--
    <html> is parent to <head> and <body>
        <head> and <body> are siblings
        <head> is parent to <title>
        <body> is parent to <table> <h1> and <u1>
            <table> <h1> and <u1> are siblings
            <table> is parent to <thread> and <tbody>
                <thread> is parent to <tr>
                    <tr> is parent to 4 <th>
                        4 <th> are siblings
                <tbody> is parent to <tr>
                    <tr> is parent to 4 <td>
                            4<td> are siblings
            <u1> is parent to 4 <li>
                4 <li> are siblings
